<ActionBar>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
    <Label [text]="item.name"></Label>
</ActionBar>

<ScrollView>
    <StackLayout>
        <Image [src]="item.image" stretch="aspectFit"></Image>
        <Label class="m-10 h3" verticalAlignment="top" [text]="item.description" textWrap="true"></Label>
        <Button text="Click here for more information" (tap)="onTap($event)"></Button>
    </StackLayout>
</ScrollView>
